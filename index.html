<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        #game-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="game-canvas" width="640" height="480"></canvas>
    <script>
        // Set up the canvas and context
        const canvas = document.getElementById('game-canvas');
        const context = canvas.getContext('2d');

        // Set the size of each grid block
        const block_size = 20;

        // Initialize the snake
        let snake = {
            size: 1,
            positions: [[canvas.width / 2, canvas.height / 2]],
            direction: null,
            color: 'white',
            getHeadPosition() {
                return this.positions[0];
            },
            update() {
                if (this.direction) {
                    const cur = this.getHeadPosition();
                    const [x, y] = this.direction;

                    const newHead = [
                        (cur[0] + x * block_size + canvas.width) % canvas.width,
                        (cur[1] + y * block_size + canvas.height) % canvas.height
                    ];

                    if (
                        this.positions.some((pos, index) => index > 1 && pos[0] === newHead[0] && pos[1] === newHead[1])
                    ) {
                        this.reset();
                    } else {
                        this.positions.unshift(newHead);
                        if (this.positions.length > this.size) {
                            this.positions.pop();
                        }
                    }
                }
            },
            reset() {
                this.size = 1;
                this.positions = [[canvas.width / 2, canvas.height / 2]];
                this.direction = null;
            },
            draw() {
                for (const [x, y] of this.positions) {
                    context.fillStyle = this.color;
                    context.fillRect(x, y, block_size, block_size);
                }
            }
        };

        // Initialize the apple
        let apple = {
            position: [0, 0],
            color: 'red',
            randomizePosition() {
                this.position = [
                    Math.floor(Math.random() * (canvas.width / block_size)) * block_size,
                    Math.floor(Math.random() * (canvas.height / block_size)) * block_size
                ];
            },
            draw() {
                const [x, y] = this.position;
                context.fillStyle = this.color;
                context.fillRect(x, y, block_size, block_size);
            }
        };

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            if (key === 'arrowup' || key === 'w') {
                if (snake.direction !== null && snake.direction[1] === 1) return;
                snake.direction = [0, -1];
            } else if (key === 'arrowdown' || key === 's') {
                if (snake.direction !== null && snake.direction[1] === -1) return;
                snake.direction = [0, 1];
            } else if (key === 'arrowleft' || key === 'a') {
                if (snake.direction !== null && snake.direction[0] === 1) return;
                snake.direction = [-1, 0];
            } else if (key === 'arrowright' || key === 'd') {
                if (snake.direction !== null && snake.direction[0] === -1) return;
                snake.direction = [1, 0];
            }
        });

        // Game loop
        function gameLoop() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            snake.update();

            if (snake.getHeadPosition()[0] === apple.position[0] && snake.getHeadPosition()[1] === apple.position[1]) {
                snake.size++;
                apple.randomizePosition();
            }

            snake.draw();
            apple.draw();

            setTimeout(gameLoop, 100); // Controls the speed of the game
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
